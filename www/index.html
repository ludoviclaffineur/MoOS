
<head>
	<title>MoOS Framework</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="scripts/httpget.min.js"></script>
</head>
<body>

<div id="container">
	<div id="intro">
		<div id="pageHeader">
			<h1><span>Modular Open Sonification Framework</span></h1>
			<h2><span> Powered by the <a href="http://sonificationlab.laras.be"> Sonification Laboratory</a></span></h2>
		</div>

		<div id="preamble">
			<h3><span>How to use it!</span></h3>
			<p class="p1"><span>Some explanation about how to use it</span></p>


			<form id="myForm" action="updateCell.snf" method="get">
				<h3><span>Mapping</span></h3>
			    <p> Input Name: <input type="hidden" id="inputHidden" /> <input type="text" id="input" disabled/> </p>
				<p>Output Name: <input type="hidden" id="ouputHidden" /> <input type="text" id="output" disabled/> </p>
			    <p>Coefficient: <input type="text" id="coeff" /> </p>
			    <INPUT type="button" value="Update" onClick="updateCell(this.form)"/>
			</form>

			<h3><span>Output</span></h3>

			<form id="Output" action="" method="get">

			</form>
		        </div>
	</div>

	<div id="supportingText">
		<div id="explanation">
			<div id="canvas">


	                        <canvas id="ttt" width="800px" height="400px"/>
	                        <script type="text/javascript" src="scripts/iioEngine.min.js"></script>

	   	   	 	<script type="text/javascript" src="scripts/mapping.io.js"></script>
	         	        <script type="text/javascript">
	   	   		        iio.start(mapping,'ttt');
	                        </script>

  	                </div>
			<p><INPUT type="button" value="Add Output" onClick="addOutput()"/></p>
                        <p><INPUT type="button" value="TRIG" onClick="trig()"/></p>
                        <p> <INPUT type="button" value="Activate Grid" onClick="switchGrid(this)"/></p>
                        <div id="outputSetValue">

                         </div>
                         <p><INPUT type="button" value="SET Constrain" onClick="setConstrain()"/></p>
         		 <form id="SaveState" action="" method="get">
         			<INPUT type="text" id="filename"/>
         			<INPUT type="button" value="Save state" onClick="saveState(this.form)">
         		</form>
         		<form id="LoadState" action="" method="get">
         			<INPUT type="text" id="filename"/>
         			<INPUT type="button" value="Load state" onClick="loadState(this.form)">
         		</form>
			<form id="SetRate" action="" method="get">
				<INPUT type="text" id="rate"/>
				<INPUT type="button" value="rate and evolve the grid" onClick="rateGrid(this.form)">
			</form>

                </div>


        </div>



         <script type="text/javascript">
                 initConstrainMode();
         </script>

</div>
